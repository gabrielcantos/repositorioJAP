<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="inicio.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

            <div class="dropdown">
                <a class="py-2 d-none d-md-inline-block dropdown-toggle" href="#" role="button" id="registro" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="cart.html">Mi carrito</a>
                    <a class="dropdown-item" href="my-profile.html">Perfil</a>
                    <a class="dropdown-item" href="index.html">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">

        <!--productos-->

        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Subtotal</th>
                </tr>
            </thead>
            <tbody id="cart-products">
            </tbody>
        </table>
        <!--Costos-->
        <div class="row">
            <div class="col">

                <ul class="list-group mb-3">
                    <li class="list-group-item justify-content-between d-flex">
                        <p id="envios">Tipo de envío </p>
                        <form id="formularioEnvio">
                            <input type="radio" id="Premium" name="envio" value="Premium">
                            <label for="Premium">Premium 2 a 5 días (15%)</label><br>

                            <input type="radio" id="Express" name="envio" value="Express">
                            <label for="Express">Express 5 a 8 días (7%)</label><br>
                            <input type="radio" id="Standard" name="envio" value="Standard">
                            <label for="Standard">Standard 12 a 15 días (5%)</label><br>
                        </form>
                    </li>
                    <hr>

                    <li class="list-group">
                        <p id="dir">Dirección de envío </p>
                        <div id="dire">
                            <br>
                            <form>
                                <div id="alinear">


                                    <label for="calle">Calle:</label>
                                    <input type="text" id="calle" name="direccion" required>
                                    <br>
                                    <br>
                                    <label for="num">Número:</label>
                                    <input type="text" id="num" name="num" required>
                                    <br>
                                    <br>
                                    <label for="esquina">Esquina: </label>
                                    <input type="text" id="esq" name="esquina" required>
                                    <br>
                                </div>

                            </form>
                            <span id="cartel"></span>
                        </div>
                    </li>

                    <br>


                    <hr>
                    <!-- boton de forma de pago -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                         Formas de pago
                 </button>
                    <hr>


                    <!-- Modal de forma de pago -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Formas de pago</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="col-md-6 mb-3" id="tarjetaCredito">
                                        <form>
                                            <input type="radio" id="Tarjeta" name="envio" required>
                                            <label for="Tarjeta"><strong>Tarjeta de crédito</strong></label>

                                            <label for="Ntarjeta">Número de tarjeta</label>
                                            <input type="text" id="Ntarjeta" required>

                                            <label for="seguridad">Código de seguridad</label>
                                            <input type="text" id="Seguridad" required>

                                            <label for="vencimiento">vencimiento</label>
                                            <input type="date" id="Vencimiento" required>

                                            <hr>

                                            <input type="radio" id="Trans" name="envio" required>
                                            <label for="Trans"><strong>Transferencia bancaria</strong> </label>

                                            <label for="cuenta">Número de cuenta</label>
                                            <input type="text" id="Ncuenta" required>

                                        </form>
                                        <span id="mensaje"></span>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary" id="acepto">Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </div>



                    <li class="list-group-item justify-content-between d-flex">
                        <h5>SubTotal </h5><span id="subtotal"></span></li>
                    <li class="list-group-item justify-content-between d-flex">
                        <h5>Total </h5><span id="total"></span></li>
                    <hr>

                    <!-- boton de finalizar compra -->
                    <button onclick="validarEnvio()" type="button" class="btn btn-primary" id="botonCompra">
                        Finalizar compra
                  </button>



                </ul>


            </div>

            <div id="spinner-wrapper">
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>



            <script src="js/jquery-3.4.1.min.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>
            <script src="js/dropzone.js"></script>
            <script src="js/init.js"></script>
            <script src="js/cart.js"></script>
        </div>
    </div>
</body>

</html>
